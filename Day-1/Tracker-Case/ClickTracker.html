<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Click Tracker</title>
	<script>
	(function(){
		var counter = 0;
		function onBtnTrackClick(){
			counter++;
			displayCounter(counter);
		}
		function displayCounter(counter){
			document.getElementById("divMessage").innerHTML = counter;
		}
		function init(){
			document.getElementById("btnTrack").addEventListener("click", onBtnTrackClick);
		}
		window.addEventListener("DOMContentLoaded",init);
	})()
	//myApp();
	</script>
</head>
<body>
	<input type="button" value="Track" id="btnTrack">
	<div id="divMessage">[Click Count]</div>
</body>
</html>
